{% extends 'base.html' %}

{% block content %}
    <div class="post-header" style="background-image: url('{{ url_for('uploaded_file', filename=post.image_url.split('/')[-1]) }}');">
        <h1>{{ post.title }}</h1>
    </div>
    <div class="post-content">
        {{ post.content|safe }}
    </div>
{% endblock %}
