{% extends 'base.html' %}

{% block content %}
<div class="details-container">
    <h2>Manage Posts</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date Posted</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></td>
                <td>{{ post.date_posted.strftime('%Y-%m-%d') }}</td>
                <td>
                    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');">
                        <button type="submit" class="btn btn-delete-2">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
